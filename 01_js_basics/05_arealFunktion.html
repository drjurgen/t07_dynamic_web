<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 Areal Funktion</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <p>Indtast længde
        <input type="text" id="længde"></p>
    <p>Indtast bredde
        <input type="text" id="bredde"></p>
    <button>Klik her og tjek inspector</button>
    <p id="areal_output"></p>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;

            let resultat = `Arealet er ${areal(længde, bredde)} kvadratmeter`;


            if (areal(længde, bredde) <= 0) {
                console.log("Dette er ikke en gyldig indstastning");
                document.querySelector("#areal_output").innerHTML = "Dette er ikke en gyldig indstastning";
            } else {
                console.log(resultat);
                document.querySelector("#areal_output").innerHTML = `Arealet er ${areal(længde, bredde)}!`;
            }
        }

        function areal(l, b) {
            return (l * b);
        }

    </script>
</body>

</html>
