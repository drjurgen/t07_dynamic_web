<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09 Type af klimasynder</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>Tjek inspect for løsning</h1>

    <p id="c02_output"></p>

    <script>
        let rejseTid = 4;

        let co2 = rejseTid * 109;

        let rejse = `Du har udledt ${co2} kg CO2 på ${rejseTid} time(r) `;


        if (co2 < 100) {
            rejse = rejse + "Tæt på Thunberg";
            document.querySelector("#c02_output").innerHTML = rejse;
        }

        if (co2 >= 100 && co2 < 200) {
            rejse = rejse + "Ja ja, du behøver ikke at melde dig ud af Å";
            document.querySelector("#c02_output").innerHTML = rejse;
        }

        if (co2 >= 200 && co2 < 600) {
            rejse = rejse + "Det er godt for turismen i nordeuropa";
            document.querySelector("#c02_output").innerHTML = rejse;
        }

        if (co2 >= 600) {
            rejse = rejse + "Nå ja vi kan jo altid kolonisere en anden planet ...Over 600";
            document.querySelector("#c02_output").innerHTML = rejse;
        }

        console.log(rejse);

    </script>
</body>

</html>
