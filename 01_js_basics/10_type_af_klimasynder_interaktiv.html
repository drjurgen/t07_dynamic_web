            let co2 = rejseTid * 109;

            if (isNaN(rejseTid) || rejseTid == 0) {
                //document.querySelector("#c02_output").innerHTML = `Angiv venligst et gyldigt input!`;
                console.log("Angiv venligst en gyldigt værdig!");
            } else {
                //document.querySelector("#c02_output").innerHTML = `Du vil udlede ${co2} kg CO2 på ${rejseTid} timer!`;
                console.log(`Du vil udlede ${co2} kg CO2 på ${rejseTid} timer!`);
            }
        }

    </script>
