<body>
    <h1>Tjek inspect for l√∏sning</h1>

    <p>Indtast dit navn nedenfor</p>
    <input type="text" id="name">
    <button>Klik her og tjek inspector</button>
    <p id="name_output"></p>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let brugernavn = document.querySelector("#name").value;
            console.log(`Goddag ${brugernavn}!`);
            document.querySelector("#name_output").innerHTML = `Goddag ${brugernavn}!`;
        }

    </script>
</body>
