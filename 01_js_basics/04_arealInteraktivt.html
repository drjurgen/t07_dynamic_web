<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 Interaktivt Areal</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <p>Indtast længde
        <input type="text" id="længde"></p>
    <p>Indtast bredde
        <input type="text" id="bredde"></p>
    <button>Klik her og tjek inspector</button>
    <p id="areal_output"></p>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;

            let areal = længde * bredde;

            document.querySelector("#areal_output").innerHTML = `Arealet er ${areal}!`;
        }

    </script>
</body>

</html>
