<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 Areal Fejl</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <script>
        let længde = prompt("Angiv længde");
        let bredde = prompt("Angiv bredde");

        function areal(l, b) {
            let a = (l * b);

            if (a == 0) {
                return (`Husk længde og bredde`);
            } else if (isNaN(a)) {
                return (`Angiv venligst en gyldig værdig`);
            } else {
                return (`Arealet er ${a}. Vil du lave et nyt areal?`)
            }
        }

        let resultat = areal(længde, bredde);

        confirm(resultat);

        if (confirm) {
            location.reload();
        }

    </script>
</body>

</html>
