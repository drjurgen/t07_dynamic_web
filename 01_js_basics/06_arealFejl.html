<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 Areal Fejl</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Indtast længde
        <input type="number" id="længde"></p>
    <p>Indtast bredde
        <input type="number" id="bredde"></p>
    <button>Klik her og tjek inspector</button>
    <p id="areal_output"></p>


    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;

            let resultat = længde * bredde;

            if (længde <= 0 || bredde <= 0) {
                console.log("Indtast gyldigt input");
            } else {
                console.log("Resultatet er: " + resultat);
            }
        }

    </script>
</body>

</html>
