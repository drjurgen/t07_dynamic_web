<body>
    <h1>Tjek inspect for løsning</h1>



    <script>
        let laengde = 20;
        let bredde = 9;
        let areal = laengde * bredde;
        let resultat;

        let mål = `Længden er ${laengde} meter, bredden er ${bredde} meter`;
        console.log(mål);

        if (areal < 100) {
            resultat = `Arealet er ${areal}. Arealet er for lille`;
        }

        if (areal >= 100 && areal < 200) {
            resultat = `Arealet er ${areal}. Arealet er ok`;
        }

        if (areal >= 200) {
            resultat = `Arealet er ${areal}. Arealet er for stort`;
        }

        console.log(resultat);

    </script>
</body>
