<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 visAlleDyr</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <article></article>

    <script>
        document.addEventListener("DOMContentLoaded", () => {

            let dyr = [{
                    "navn": "frø",
                    "type": "amfibie",
                    "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                    "levested": "vandhul"
                },

                {
                    "navn": "gris",
                    "type": "pattedyr",
                    "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                    "levested": "svinefarme"
                },

                {
                    "navn": "ræv",
                    "type": "pattedyr",
                    "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                    "levested": "mads"
                },

                {
                    "navn": "sild",
                    "type": "fisk",
                    "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                    "levested": "vandet"
                },

                {
                    "navn": "krokodille",
                    "type": "krybdyr",
                    "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                    "levested": "idk"
                }
            ];

            let article = document.querySelector("article");

            dyr.forEach(element => {
                article.innerHTML += element.navn + ", " + element.type + " fra " + element.levested + "<br>";
            });

            console.log(dyr);
        });

    </script>
</body>

</html>
