<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 VisElement</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <article>
        <h3></h3>
        <img src="" alt="">
        <p>Type: </p>
        <p>Levested: </p>

    </article>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            }
            let article = document.querySelector("article");

            document.querySelector("h3").textContent = dyr.navn;
            document.querySelector("img").src = dyr.billede;
            document.querySelector("p").textContent += dyr.type;
            document.querySelector("p:last-child").textContent += dyr.levested;
        });

    </script>
</body>

</html>
