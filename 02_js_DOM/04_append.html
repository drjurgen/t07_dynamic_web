<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 stuff</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }

        div:first-child {
            background-color: green;
        }

        div:nth-child(2) {
            background-color: red;
            border-radius: 50%;
        }

    </style>
</head>

<body>

    <div></div>
    <div></div>

    <script>
        const firkant = document.querySelector("div");
        const cirkel = document.querySelector("div:nth-child(2)");

        let frø = `http://mabe-kea.dk/E19/pics/frog.png`;
        let gris = `http://mabe-kea.dk/E19/pics/pig.png`;

        let img = document.createElement("img");
        img.src = `http://mabe-kea.dk/E19/pics/fox.png`;

        firkant.innerHTML = `<img src= ${frø} >`;
        cirkel.innerHTML = `<img src= ${gris} >`;
        cirkel.appendChild(img);

    </script>
</body>

</html>
