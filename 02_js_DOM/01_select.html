<html lang="en">

<head>

    <title>01 stuff</title>
</head>

<body>

    <section id="content">

        <div><a href="https://kea.dk/">KEA's hjemmeside</a></div>
        <div><a href="https://github.com/drjurgen/t07_dynamic_web/tree/master/">Github repository</a></div>
        <div><img src="http://mabe-kea.dk/E19/pics/frog.png" alt="frog"></div>

    <script>

        console.log(content);

        console.log(div2);
        console.log(div3);
        console.log(keaLink);
