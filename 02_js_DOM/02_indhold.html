<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 stuff</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
        }

        div:first-child {
            background-color: green;
        }

        div:nth-child(2) {
            background-color: red;
            border-radius: 50%;
        }

    </style>
</head>

<body>

    <div></div>
    <div></div>

    <script>
        const firkant = document.querySelector("div");
        const cirkel = document.querySelector("div:nth-child(2)");

        firkant.textContent = "Grøn firkant";
        cirkel.textContent = "Rød cirkel";

    </script>
</body>

</html>
